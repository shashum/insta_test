{% extends "insta/base.html" %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.caption.id_for_label }}">내용</label>
    <textarea name="{{ form.caption.name }}" id="{{ form.caption.id_for_label }}" 
    class="form-control" placeholder="내용을 적어주세요!!" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="{{ form.image.id_for_label }}">사진</label>
    <input type="file" class="form-control-file" id="{{ form.image.id_for_label }}"
     name="{{ form.image.name }}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right ml-2">글 작성</button>
    <a type="submit" class="btn btn-danger float-right" href="{% url 'main' %}">취소</a>
  </div>
</form>

{% endblock content %}
